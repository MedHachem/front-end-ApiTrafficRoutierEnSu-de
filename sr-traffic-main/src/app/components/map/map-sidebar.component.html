<p-sidebar *ngIf="isVisible" [(visible)]="isVisible" position="right" styleClass="sr-sidebar" [showCloseIcon]="false">

    <div class="details-header-text">
        <i (click)="close()" class="pi pi-chevron-left close-button clickable"></i>
        {{title}}
    </div>
    <div>
        <div>
            {{details}}
        </div>
    </div>
    <hr>
    <app-map (onMarkerClicked)="onMapMarkerClicked($event)"></app-map>
</p-sidebar>
<app-info-sidebar></app-info-sidebar>
